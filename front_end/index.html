<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GPT Prompt Template</title>
<style>
body {
font-family: Arial, Helvetica, sans-serif;
display: flex;
margin: 0;
padding: 0;
font-family: Arial, sans-serif;
}

#inputSection,
#outputSection {
flex: 1 1 50%;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
padding: 20px;
height: 90vh;
}

#promptForm {
width: 100%;
height: 100%;
}

textarea {
width: 100%;
height: 100%;
margin-bottom: 20px;
}

#response {
width: 100%;
border: 1px solid #ccc;
padding: 10px;
height: 100%;
}

#diff {
width: 100%;
border: 1px solid #ccc;
padding: 10px;
height: 100%;
}

.answer {
background-color: black;
color: black;
cursor: pointer;
padding: 5px;
margin-top: 5px;
}

.answer.revealed {
background-color: white;
}

.removed {
text-decoration: line-through;
color: red;
}

.added {
color: red;
}
</style>
</head>
<body>
<div id="inputSection">
<h2>Your Email</h2>
<form id="promptForm">
<textarea id="promptInput" placeholder="Enter your email here" required></textarea>
<button type="submit">Fix my email</button>
</form>
<div id="loading" style="display: none;">Loading...</div>
</div>
<div id="outputSection">
<h2>Fixed Email</h2>
<div id="response"></div>
<div id="diff"></div>
</div>
<script src="app.js"></script>
</body>
</html>
